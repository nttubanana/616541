<h1>金門國家公園</h1>
<h3>成立時間：84年10月</h3>
<h3>涵蓋面積：3,528.74公頃</h3>
<h3>資源特色：歷史文化，戰役史蹟，以及自然資源。</h3>
<h3>熱門景點:八二三戰史館，翟山坑道，經國先生紀念館，得月樓等等。</h3>
<h3>金門花季:6到9月為荷花的花期。</h3>
<h3>地址：金門縣892010金寧鄉伯玉路二段460號。</h3>
<h3>簡介:金門國家公園位於台灣金門群島，是一個結合自然景觀與人文歷史的獨特保護區。公園內擁有豐富的生態資源，如沙灘、珊瑚礁及濕地，是觀鳥和生態探索的好去處。金門的古老堡壘、傳統村落和戰地遺跡，展現了其深厚的歷史背景。主要景點包括翟山坑道、金門大橋和莒光樓，吸引遊客了解金門的文化與自然之美，讓人沉浸於這片美麗的土地。</h3>
